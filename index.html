<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeting Website</title>
  </head>
  <body id="body">
    <h1>Budget Manager</h1>
    <div id="incomesSection">
      <h2>Incomes</h2>
      <div id="incomes"></div>
      <div id="totalIncome">
        <h3>Total Income</h3>
        <p id="totalIncomeValue"></p>
      </div>
      <button id="addIncome" onclick="addIncome()">Add Income</button>
    </div>
    <div id="expensesSection">
      <h2>Expenses</h2>
      <div id="expenses"></div>
      <div id="totalExpenses">
        <h3>Total Expenses</h3>
        <p id="totalExpensesValue"></p>
      </div>
      <button id="addExpense" onclick="addExpense()">Add Expense</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
